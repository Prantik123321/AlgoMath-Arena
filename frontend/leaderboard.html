<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoMath Arena - Leaderboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
    <style>
        .leaderboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .leaderboard-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .leaderboard-header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .leaderboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-card h3 {
            color: #b8b8d1;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #00dbde;
        }
        
        .leaderboard-table {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: rgba(0, 219, 222, 0.2);
        }
        
        th {
            padding: 15px;
            text-align: left;
            color: #00dbde;
            font-weight: bold;
            border-bottom: 2px solid rgba(0, 219, 222, 0.3);
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .current-player {
            background: rgba(0, 219, 222, 0.1);
            border-left: 4px solid #00dbde;
        }
        
        .rank {
            width: 80px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .player-name {
            font-weight: bold;
        }
        
        .score, .problems, .time {
            text-align: center;
            font-family: monospace;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .page-btn {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .page-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .page-btn.active {
            background: #00dbde;
            color: #1a1a2e;
        }
        
        .loading, .error {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }
        
        .error {
            color: #ff6b6b;
        }
        
        .no-data {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <header class="leaderboard-header">
            <h1>üèÜ Global Leaderboard</h1>
            <p class="tagline">Top Math Problem Solvers</p>
        </header>
        
        <!-- Player Stats -->
        <div class="leaderboard-stats">
            <div class="stat-card">
                <h3>Your Rank</h3>
                <div class="value" id="playerRank">--</div>
            </div>
            <div class="stat-card">
                <h3>Your Score</h3>
                <div class="value" id="playerScore">0</div>
            </div>
            <div class="stat-card">
                <h3>Problems Solved</h3>
                <div class="value" id="playerProblems">0</div>
            </div>
            <div class="stat-card">
                <h3>Best Time</h3>
                <div class="value" id="playerTime">--:--</div>
            </div>
        </div>
        
        <!-- Leaderboard Table -->
        <div class="leaderboard-table">
            <table>
                <thead>
                    <tr>
                        <th class="rank">Rank</th>
                        <th class="player-name">Player</th>
                        <th class="score">Score</th>
                        <th class="problems">Problems</th>
                        <th class="time">Best Time</th>
                        <th class="last-played">Last Played</th>
                    </tr>
                </thead>
                <tbody id="leaderboardTable">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
            
            <div id="loading" class="loading">
                Loading leaderboard...
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
        </div>
        
        <!-- Navigation -->
        <div style="text-align: center; margin-top: 30px;">
            <button id="backToMenu" class="btn-primary">‚Üê Back to Main Menu</button>
            <button id="refreshLeaderboard" class="btn-secondary" style="margin-left: 15px;">
                ‚Üª Refresh
            </button>
        </div>
    </div>
    
    <script src="js/leaderboard.js"></script>
</body>
</html>
